<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A basic HTML template">
    <title>RÉVISEMÉ</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Erica+One&family=Kumbh+Sans:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Swanky+and+Moo+Moo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Baskervville:ital@0;1&family=Erica+One&family=Kumbh+Sans:wght@100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Swanky+and+Moo+Moo&display=swap" rel="stylesheet">
</head>
<body class="upload-new-resume-page">
    <header class="upload-resume-header">
        <h1 class="upload-new-resume-title">Upload New Resume</h1>
        <div class="profile">
            <img src="./Assets/profile-picture-icon.png" alt="Profile Picture" class="profile-picture">
        </div>
    </header>
    <main class="upload-new-resume-main">
        <div class="upload-new-resume-buttons-container">
            <div class="upload-resume-button-container">
                <div class="link-button"><a href="">+ Upload New Resume</a></div>
            </div>
            <div class="review-options">
                <label>
                    <input type="radio" name="review-type" value="simple">
                    Simple Review
                </label>
                <label>
                    <input type="radio" name="review-type" value="specific">
                    Specific Review
                </label>
            </div>
            <div class="begin-button-container">
                <button class="gold-button">Begin Review</button>
            </div>
        </div>
        <div id="specific-review-popup" class="popup hidden">
            <p id="review-title">Review For</p>
            <form class="review-options-container">
                <!-- THESE ARE FOR EXAMPLE PURPOSES, once we have the profile set up and our data base will modify to load for the users info from their data base  -->
                <label><input type="checkbox" name="role" value="operations-manager"> Operations Manager</label><br>
                <label><input type="checkbox" name="role" value="property-management"> Property Management</label><br>
                <label><input type="checkbox" name="role" value="construction-manager"> Construction Manager</label><br>
                <label><input type="checkbox" name="role" value="program-manager"> Program Manager</label><br>
                <label><input type="checkbox" name="role" value="marketing-manager"> Marketing Manager</label><br>
                <label><input type="checkbox" name="role" value="product-manager"> Product Manager</label><br>
                <label><input type="checkbox" name="role" value="it-project-manager"> IT Project Manager</label><br>
                <label><input type="checkbox" name="role" value="strategic-consulting"> Strategic Consulting</label><br>
            </form>
            <button class="gold-button" id="close-popup">Close</button>
        </div>
        <div class="LLM-Output">
            <p>Output Textbox</p>
        </div>
        <div class="chat-bot-widget">
            <button class="chat-btn"><img src="./Assets/chat-bot.png" alt=""/> Begin Chat</button>
        </div>
    </main>
    <footer>
        <!-- <p>&copy; 2024 RÉVISEMÉ. All rights reserved.</p> -->
    </footer>
    <script src="tempCode.js"></script>
</body>
</html>
